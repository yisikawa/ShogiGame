<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>将棋ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>将棋</h1>
        <div class="game-info">
            <div class="turn-indicator">
                <span id="currentTurn">先手の番</span>
            </div>
            <!-- 先手と後手の設定を2段に分ける -->
            <div class="ai-settings-container" id="aiSettingsContainer">
                <!-- 先手の設定（1段目） -->
                <div class="ai-settings-row ai-settings-sente">
                    <div class="ai-level-sente" id="aiLevelSenteContainer">
                        <label>先手:</label>
                        <select id="aiLevelSente">
                            <option value="human" selected>人間</option>
                            <option value="beginner">AI初級</option>
                            <option value="intermediate">AI中級</option>
                            <option value="advanced">AI上級</option>
                            <option value="ollama">Ollama LLM</option>
                            <option value="usi">USIエンジン</option>
                        </select>
                    </div>
                    <div class="ollama-model-sente" id="ollamaConfigSente" style="display: none;">
                        <label>先手Ollamaモデル:</label>
                        <input type="text" id="ollamaModelSente" placeholder="gemma3:1b" value="gemma3:1b">
                    </div>
                    <div class="usi-config-sente" id="usiConfigSente" style="display: none;">
                        <label>先手USIサーバーURL:</label>
                        <input type="text" id="usiServerUrlSente" value="http://localhost:8080" style="width: 455px;">
                    </div>
                </div>
                <!-- 後手の設定（2段目） -->
                <div class="ai-settings-row ai-settings-gote">
                    <div class="ai-level-gote" id="aiLevelGoteContainer">
                        <label>後手:</label>
                        <select id="aiLevelGote">
                            <option value="human" selected>人間</option>
                            <option value="beginner">AI初級</option>
                            <option value="intermediate">AI中級</option>
                            <option value="advanced">AI上級</option>
                            <option value="ollama">Ollama LLM</option>
                            <option value="usi">USIエンジン</option>
                        </select>
                    </div>
                    <div class="ollama-model-gote" id="ollamaConfigGote" style="display: none;">
                        <label>後手Ollamaモデル:</label>
                        <input type="text" id="ollamaModelGote" placeholder="gemma3:1b" value="gemma3:1b">
                    </div>
                    <div class="usi-config-gote" id="usiConfigGote" style="display: none;">
                        <label>後手USIサーバーURL:</label>
                        <input type="text" id="usiServerUrlGote" value="http://localhost:8080" style="width: 455px;">
                    </div>
                </div>
            </div>
            <button id="resetBtn">ニューゲーム</button>
        </div>
        
        <div class="game-board-container">
            <!-- 後手の持ち駒 -->
            <div class="captured-pieces captured-left" id="capturedTop">
                <div class="captured-label">後手の持ち駒</div>
                <div class="captured-list" id="capturedTopList"></div>
            </div>
            
            <!-- 将棋盤 -->
            <div class="board-wrapper">
                <div class="board" id="board"></div>
            </div>
            
            <!-- 先手の持ち駒 -->
            <div class="captured-pieces captured-right" id="capturedBottom">
                <div class="captured-label">先手の持ち駒</div>
                <div class="captured-list" id="capturedBottomList"></div>
            </div>
        </div>
        
        <!-- 棋譜コントロール -->
        <div class="move-history-controls">
            <button id="prevMoveBtn" disabled>← 一手戻る</button>
            <button id="nextMoveBtn" disabled>一手進む →</button>
            <button id="firstMoveBtn" disabled>最初へ</button>
            <button id="lastMoveBtn" disabled>最後へ</button>
            <span id="moveCounter">手数: 0</span>
            <div class="replay-mode-buttons">
                <button id="newGameBtn" class="replay-btn new-game-btn">新しいゲーム</button>
                <button id="exitGameBtn" class="replay-btn exit-game-btn">終了</button>
            </div>
        </div>
        
        <!-- 棋譜表示 -->
        <div class="move-history-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="margin: 0;">棋譜</h3>
                <div>
                    <button id="downloadKifuBtn" class="replay-btn" style="margin-right: 5px;">棋譜をダウンロード</button>
                    <input type="file" id="uploadKifuInput" accept=".json" style="display: none;">
                    <button id="uploadKifuBtn" class="replay-btn">棋譜をアップロード</button>
                </div>
            </div>
            <div id="moveHistoryList" class="move-history-list"></div>
        </div>
        
        <div class="instructions">
            <p id="instructionText">駒をクリックして選択し、移動先をクリックして移動します</p>
            <div id="aiThinking" class="ai-thinking hidden">AIが思考中...</div>
        </div>
        
        <!-- 成り選択モーダル -->
        <div id="promoteModal" class="promote-modal hidden">
            <div class="promote-content">
                <h2>成りますか？</h2>
                <p id="promotePieceName"></p>
                <div class="promote-buttons">
                    <button id="promoteYesBtn" class="promote-btn promote-yes">成る</button>
                    <button id="promoteNoBtn" class="promote-btn promote-no">成らない</button>
                </div>
            </div>
        </div>

        <!-- 棋譜データ表示モーダル -->
        <div id="kifuDataModal" class="promote-modal hidden">
            <div class="promote-content" style="max-width: 700px; max-height: 85vh; overflow-y: auto;">
                <h2>アップロードされた棋譜データ</h2>
                <div id="kifuDataInfo" style="text-align: left; margin: 20px 0;"></div>
                <div id="kifuDataList" style="margin: 20px 0; max-height: 400px; overflow-y: auto; padding: 10px; background: #f9f9f9; border-radius: 5px; border: 1px solid #ddd; min-height: 50px;">
                    <div style="text-align: center; color: #666;">棋譜データを読み込み中...</div>
                </div>
                <div class="promote-buttons">
                    <button id="loadKifuBtn" class="promote-btn promote-yes">この棋譜を読み込む</button>
                    <button id="cancelKifuBtn" class="promote-btn promote-no">キャンセル</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
